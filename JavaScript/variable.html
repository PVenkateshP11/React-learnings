<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Creating Variables in JavaScript</title>
</head>

<body>
    <script>
        // Creating variables
        var name = "Talent Battle";
        var age = 31;
        var isMarried = false;
        // Printing variable values
        document.write(name + "<br>");
        document.write(age + "<br>");
        document.write(isMarried);
    </script>
</body>

</html>
