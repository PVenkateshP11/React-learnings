<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string operator</title>
</head>
<body>
    <script>
        str1="hello";
        str2="  welcome";
        document.write(str1+str2,"<br>");
        //document.write(str1+=str2);
        str1 += str2;
        document.write(str1);
    </script>
</body>
</html>
