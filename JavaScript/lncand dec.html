<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
</head>
<body>
    <script>
        var a;
        a=10;
        document.write(a++,"<br>");//10
        document.write(++a,"<br>");//12
        document.write(a--,"<br>");//12
        document.write(--a);//10


    </script>
</body>
</html>
