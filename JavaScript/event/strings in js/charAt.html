<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual charAt method</title>
</head>
<body>
    <script>
        var str="hello world!!";
        document.write(str.charAt());
        document.write(str.charAt(3));
    </script>
