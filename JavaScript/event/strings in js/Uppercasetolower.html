<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase to Lowercase conversion</title>
</head>
<body>
    <script>
        var str="hello World!!"
        var res= str.toUpperCase();
        document.write(res,"<br>");
        var result=str.toLowerCase();
        document.write(result);
    </script>
</body>
</html>
