<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Find the Position of Substring within a String</title>
</head>

<body>
    <script>
        var str = "Welcome to Talent Battle. Battle between you and your preparation.";
        var pos = str.indexOf("Battle");
        document.write(pos);
    </script>
</body>

</html>
