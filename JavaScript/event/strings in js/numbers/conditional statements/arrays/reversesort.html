<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Reverse the Order of an Array</title>
</head>

<body>
    <script>
        var counts = ["one", "two", "three", "four", "five"];
        var reversed = counts.reverse();
        document.write(reversed);
    </script>
</body>

</html>
