<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Automatic Data Type Conversions</title>
</head>

<body>
    <script>
        document.write("3" - 2); document.write("<br>");
        document.write("3" + 2); document.write("<br>");
        document.write(3 + "2"); document.write("<br>");
        document.write("3" * "2"); document.write("<br>");
        document.write("10" / "2"); document.write("<br>");
        document.write(1 + true); document.write("<br>");
        document.write(1 + false); document.write("<br>");
        document.write(1 + undefined); document.write("<br>");
        document.write(3 + null); document.write("<br>");
        document.write("3" + null); document.write("<br>");
        document.write(true + null); document.write("<br>");
        document.write(true + undefined);
    </script>
</body>

</html>
