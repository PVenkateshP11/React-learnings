<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Reload a PageDynamically</title>
</head>

<body>
    <script>
        function forceReload() {
            window.location.reload(true);
        }
    </script>

    <button type="button" onclick="forceReload();">Reload Page</button>

</body>

</html>
