<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Perform Data Type Conversions Using Operators</title>
</head>

<body>
    <script>
        var x = "10";
        var y = +x;
        document.write(typeof (y) + "<br>");
        document.write(y + "<br>");
        var x = 10;
        var y = x + "";
        document.write(typeof (y) + "<br>");
        document.write(y + "<br>");
        var x = "15";
        var y = x - 0;
        document.write(typeof (y) + "<br>");
        document.write(y + "<br>");
        var x = "123";
        document.write(typeof (!!x) + "<br>");
        document.write(!!x + "<br>");
        var x = "Hello World!";
        var y = +x;
        document.write(typeof (y) + "<br>");
        document.write(y + "<br>");
    </script>
</body>

</html>
