<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Convert Values to Boolean</title>
</head>

<body>
    <script>
        document.write(Boolean(0) + "<br>");
        document.write(Boolean(null) + "<br>");
        document.write(Boolean(false) + "<br>");
        document.write(Boolean(undefined) + "<br>");
        document.write(Boolean(NaN) + "<br>");
        document.write(Boolean("") + "<br>");
        document.write(Boolean("0") + "<br>");
        document.write(Boolean(1) + "<br>");
        document.write(Boolean(true) + "<br>");
        document.write(Boolean("false") + "<br>");
        document.write(Boolean("Hello World!") + "<br>");
        document.write(Boolean(" "));
    </script>
</body>

</html>
