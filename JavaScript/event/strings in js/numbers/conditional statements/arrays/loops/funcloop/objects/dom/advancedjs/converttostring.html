<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Convert a Boolean Value to String</title>
</head>

<body>
    <script>
        var bool = true;
        document.write(typeof bool); // Prints: boolean
        document.write("<br>");
        var str = String(bool); // Becomes a string "true"
        document.write(typeof str); // Prints: string
    </script>
</body>

</html>
