<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Return a Value from a Function</title>
</head>

<body>
    <script>
        // Defining function
        function getSum(num1, num2) {
            var total = num1 + num2;
            return total;
        }
        // Displaying returned value
        document.write(getSum(6, 20) + "<br>");
        document.write(getSum(-5, 17));
    </script>
</body>

</html>
