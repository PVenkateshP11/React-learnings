<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Convert a Numeric String to Number</title>
</head>

<body>
    <script>
        var str = "123";
        document.write(typeof str);
        document.write("<br>");
        var num = Number(str);
        document.write(typeof num);
    </script>
</body>

</html>
