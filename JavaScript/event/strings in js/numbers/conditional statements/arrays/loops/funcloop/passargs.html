<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Pass Arguments to a Function</title>
</head>
<body>
<script>
// Defining function
function showFullname(firstName, lastName) {
document.write(firstName + " " + lastName);
}
// Calling function
showFullname("Talent", "Battle");
document.write("<br>");
showFullname("Rohit");
</script>
</body>
</html>
