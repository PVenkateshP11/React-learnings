<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping in js</title>
</head>
<body>
    <script>
        var fruits=["mango","grapes","orange","banana"];
        for(var i=0;i<fruits.length;i++){
            document.write(fruits[i]+"<br");
        }
    </script>
</body>
</html>
