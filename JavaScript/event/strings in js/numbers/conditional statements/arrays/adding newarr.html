<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding New elements in array</title>
</head>
<body>
    <script>
        var fruits=["mango","grapes","orange","banana"];
        fruits.push("sapota");
        document.write(fruits +"<br>");
        fruits.unshift("mango","papaya");
        document.write(fruits);

    </script>
</body>
</html>
