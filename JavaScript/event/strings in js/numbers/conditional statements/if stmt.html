<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript If Statement</title>
</head>

<body>
    <script>
        var now = new Date();
        var dayOfWeek = now.getDay();

        if (dayOfWeek == 5) {
            document.write("Have a nice Day!");
        }
    </script>

</body>

</html>
