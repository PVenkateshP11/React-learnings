<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Escaping Quotes inside JavaScript Strings</title>
</head>

<body>
    <script>
        // Creating variables
        var str1 = 'it\'s okay';
        var str2 = "He said \"Goodbye\"";
        var str3 = 'She replied \'Calm down, please\'';
        // Printing variable values
        document.write(str1 + "<br>");
        document.write(str2 + "<br>");
        document.write(str3);
    </script>
</body>

</html>
