<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operators</title>
</head>
<body>
    <script>
        var year=2024;
        if((year%400==0) || (year%100!=0) && (year%4==0)){
            document.write(year + "is a leap year");
        }
        else{
            document.write(year + "is  not a leap year");
        }

        
    </script>
</body>
</html>
