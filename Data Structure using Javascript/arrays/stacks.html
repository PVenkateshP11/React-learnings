<!DOCTYPE html>
<html>

<head>
    <title>DSA in Javascript</title>
</head>

<body>
    <script>

        class Node {
            constructor(element) {
                this.element = element;
                this.next = null
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }

            add(element) {

                var node = new Node(element);
                var current;

                if (this.head == null)
                    this.head = node;
                else {
                    current = this.head;

                    while (current.next) {
                        current = current.next;
                    }

                    current.next = node;
                }
                this.size++;
            }


            insertAt(element, index) {
                if (index < 0 || index > this.size)
                    return console.log("Invalid Index provided");
                else {

                    var node = new Node(element);
                    var curr, prev;

                    curr = this.head;

                    if (index == 0) {
                        node.next = this.head;
                        this.head = node;
                    }
                    else {
                        curr = this.head;
                        var iterator = 0;

                        while (iterator < index) {
                            iterator++;
                            prev = curr;
                            curr = curr.next;
                        }

                        node.next = curr;
                        prev.next = node;
                    }
                    this.size++;
                }
            }


            removeFrom(index) {

                if (index < 0 || index >= this.size)
                    return console.log("Invalid Index provided");
                else {

                    var curr, prev, iterator = 0;

                    curr = this.head;
                    prev = curr;

                    if (index === 0) {
                        this.head = curr.next;
                    }
                    else {

                        while (iterator < index) {
                            iterator++;
                            prev = curr;
                            curr = curr.next;
                        }

                        prev.next = curr.next;
                    }
                    this.size--;

                    return curr.element;
                }
            }


            removeElement(element) {

                var current = this.head;
                var prev = null;

                while (current != null) {
                    if (current.element === element) {
                        if (prev == null) {
                            this.head = current.next;
                        }
                        else {
                            prev.next = current.next;
                        }
                        this.size--;
                        return current.element;
                    }
                    prev = current;
                    current = current.next;
                }
                return -1;

            }

            indexOf(element) {
                var count = 0;
                var current = this.head;

                while (current != null) {
                    if (current.element === element)
                        return count;
                    count++;
                    current = current.next;
                }
                return -1;
            }


            isEmpty() {
                return this.size == 0;
            }

            size_of_list() {
                console.log(this.size);
            }

            display() {
                var current = this.head;
                var str = " ";
                while (current) {
                    str += current.element + " ";
                    current = current.next;
                }
                console.log(str);
            }

        }

        var obj = new LinkedList();

        console.log(obj.isEmpty());

        obj.add(100);
        obj.add(200);
        obj.display();

        console.log(obj.size_of_list());

        obj.add(300);
        obj.add(400);
        obj.add(500);
        obj.add(600);

        obj.display();

        console.log("Index of 400: " + obj.indexOf(400));

        obj.insertAt(1000, 2);

        obj.display();

        console.log(obj.removeFrom(3));
        obj.display();
        console.log(obj.removeElement(500));
        obj.display();





    </script>
</body>

</html>
