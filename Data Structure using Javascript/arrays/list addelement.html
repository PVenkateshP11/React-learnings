<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Add Element</title>
</head>

<body>
    <script>
        // adds an element at the end
        add(element)
        {
            // creates a new node
            var node = new Node(element);
            // to store current node
            var current;
            // if list is Empty add the
            // element and make it head
            if (this.head == null)
                this.head = node;
            else {
                current = this.head;
                // iterate to the end of the list
                while (current.next) {
                    current = current.next;
                }
                // add node
                current.next = node;
            }
            this.size++;
        }
    </script>
</body>

</html>
