<!DOCTYPE html>
<html>
	<head>
		<title> Bubble Sort in Javascript</title>
	</head>
	<body>

		<script>

//normal bubble sort algo. 
      
      function bubblesort(array){

        for(var i = 0;i<array.length;i++ ){
          for(var j=0;j<(array.length -i -1); j++){

            if(array[j] > array[j+1]){

              var temp = array[j];
              array[j] = array[j+1];
              array[j+1] = temp;
            }
          }
        }
      
        console.log(array);
      
      }


      var array = [23,152,26,14,-5,0,28];

      bubblesort(array);

</script>
	</body>
</html>
