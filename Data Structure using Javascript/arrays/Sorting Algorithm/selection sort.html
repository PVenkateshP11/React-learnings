<!DOCTYPE html>
<html>

<head>
    <title> Selection Sort in Javascript</title>
</head>

<body>

    <script>

        function swap(array, x, y) {
            var temp = array[x];
            array[x] = array[y];
            array[y] = temp;
        }

        function selectionsort(array, n) {
            var i, j, min;

            for (i = 0; i < n - 1; i++) {

                min = i;

                for (j = i + 1; j < n; j++) {

                    if (array[j] < array[min])
                        min = j;

                    swap(array, min, i);
                }
            }
        }

        function display(array, size) {
            var i;
            for (i = 0; i < size; i++) {
                document.write(array[i] + " ");

            }
            document.write(" <br>");
        }


        var array = [20, 12, 10, 15, 2];
        var n = 5;
        selectionsort(array, n);
        display(array, n);





    </script>
</body>

</html>
