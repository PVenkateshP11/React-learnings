<!DOCTYPE html>
<html>

<head>
    <title>Hashing in Javascript</title>
</head>

<body>

    <script>


        class HashTable {
            constructor(size = 50) {
                this.buckets = new Array(size);
                this.size = size;
            }

            hash(key) {
                return key.toString().length % this.size;
            }

            insert(key, value) {
                let index = this.hash(key);
                if (!this.buckets[index]) {
                    this.buckets[index] = [];
                }

                this.buckets[index].push([key, value]);
                return index;
            }

            retreive(key) {
                let index = this.hash(key);

                if (!this.buckets[index]) return null

                for (let bucket of this.buckets[index]) {

                    if (bucket[0] === key) {
                        return bucket[1]
                    }
                }
            }

        }


        const obj = new HashTable();

        obj.insert("id101", "Talent");
        obj.insert("id102", "Ameya");
        obj.insert("id103", "Harsh");
        obj.insert("id104", "Vishwajeet");
        obj.insert("id105", "Debayan");



        console.log(obj.retreive("id102"));
        console.log(obj.retreive("id105"));



    </script>
</body>

</html>
